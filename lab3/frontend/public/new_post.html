<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BLOG APP</title>
</head>

<body style="background: #4f3e3e;">
    <header class="header py-1 bg-warning">
        <nav class="container navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="./index.html">

                <span class="navbar-brand  fw-bold ">BLOG APP</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto fs-5">
                    <li class="nav-item ">
                        <a class="nav-link " href="./index.html">Home</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link active" href="./new_post.html">Create
                            post</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item" id="login-logout">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-4 text-light">
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <h1>Create post</h1>
                <form id="post-form" action="./index.html">
                    <div class="form-group my-3">
                        <label for="title ">Post title</label>
                        <input maxlength="15" type="text" class="form-control"
                            id="title" />
                    </div>
                    <div class="form-group my-3">
                        <label for="description ">Text</label>
                        <textarea rows="6" class="form-control"
                            id="description"></textarea>
                    </div>
                    <div class="form-group my-3">
                        <label for="image ">Photo URL</label>
                        <input type="text" class="form-control" id="image" />
                    </div>
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-warning">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/View.js"></script>
    <script src="./js/Controller.js"></script>
</body>

</html>
